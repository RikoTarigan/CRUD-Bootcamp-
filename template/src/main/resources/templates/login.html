<body class="text-center login-page">
<div class="login-box">
<div class="login-box-body">
    <form class="form-signin" th:modelAttribute="login" th:action="@{/dologin}" th:object="${user}" method="post">
      <!-- <img class="mb-4" src="../../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">-->
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <span th:text="${flag}" class="mathcing"></span>
      <label for="inputEmail" class="sr-only">Username</label>
      <input th:field="*{userName}" type="text" name="username" id="username" class="form-control" placeholder="Username" required="required" autofocus="autofocus"/>
      <label for="inputPassword" class="sr-only">Password</label>
      <input th:field="*{userPassword}" type="password" name="password" id="password" class="form-control" placeholder="Password" required="required"/>
      
      <button class="btn btn-lg btn-primary btn-block" type="submit" id="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; GDS 2019</p>
    </form>
  </div>  
</div>
<!-- jQuery 2.2.0 -->
<script src="plugins/jQuery/jQuery-2.2.0.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="bower_components/bootstrap/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="plugins/iCheck/icheck.min.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
</script>
