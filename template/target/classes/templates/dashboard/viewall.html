<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<body>
	<section layout:fragment="header">
		<h1 th:text="${title}"></h1>
		
	</section>
	<!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      
    </section>
	<div layout:fragment="content">
		<div class="box box-success">
			<div class="row">
				<div class="col-xs-12">
					
					<div>
				      <div class="row">
				        <div class="col-xs-12">
				          <div class="box">
				            <div class="box-header">
				              <!-- <h3 class="box-title">Hover Data Table</h3> -->
				              <a th:href="@{edit(id=${''})}" class="btn btn-primary">Tambah Product</a>
				              <a th:href="@{searchform(search='all')}" class="btn btn-primary">Search</a>
				            </div>
				            
				            <!-- /.box-header -->
				            <div class="box-body">
				            <div th:attr="class=${notif}">
				           	 	<span th:text="${flag}"></span>
				            </div>
				              <table id="example2" class="table table-bordered table-hover">
				                <thead>
				                <tr>
				                  <th>productCode</th>
				                  <th>productName</th>
				                  <th>productType</th>
				                  <th>price</th>
				                  <th>Action</th>
				                </tr>
				                </thead>
				                <tbody>
				                <tr th:each="product : ${products}">
				                  <td th:text="${product.productCode}"></td>
				                  <td th:text="${product.productName}"></td>
				                  <td th:text="${product.productType}"></td>
				                  <td th:text="${product.price}"></td>
				                  <td>
				                  	<a class="btn btn-danger" th:href="@{/delete(byid=${product.productCode})}">hapus</a>
				                  	<a class="btn btn-warning" th:href="@{/edit(id=${product.productCode})}">edit</a>
				                  </td>
				                </tr>
				                
				              </table>
				            </div>
				            <!-- /.box-body -->
				          </div>
				          <!-- /.box -->
				
				          </div>
				          <!-- /.box -->
				        </div>
				        <!-- /.col -->
				      </div>
				      <!-- /.row -->
				    </section>
				    <!-- /.content -->
				  </div>
					</div>
					<!-- /.box -->
				</div>
			</div>


		</div>
	</div>

</body>
</html>
