<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
	
<body>
	<section layout:fragment="header">
		<h1 th:text="${title}"></h1>
		
	</section>
	<!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      
    </section>
	<div layout:fragment="content">
		<div class="box box-success">
			<div class="row">
				<div class="col-xs-12">
					<div>
			            <div class="box-body">
			            <form th:object="${search}" method="GET" th:action="@{searchform1}">
			              <div class="row">
			                <div class="col-xs-4">
			                <label>productCode</label>
			                  <input type="text" class="form-control" placeholder="productCode" th:field="*{productCode}">
			                </div>
			                <div class="col-xs-4">
			                <label>productType</label>
			                  <input type="text" class="form-control" placeholder="productType" th:field="*{productType}">
			                </div>
			              </div>
			              <br>
			              <div class="row">
			                <div class="col-xs-4">
			                <label>productName</label>
			                  <input type="text" class="form-control" placeholder="productName" th:field="*{productName}">
			                </div>
			                <div class="col-xs-4">
			                <label>price</label>
			                  <input type="text" class="form-control" placeholder="price" th:field="*{price}">
			                </div>
			              </div>
			              <br>
			              <button type="submit" class="btn btn-primary">Search</button>
			              <a th:href="@{Product}" class="btn btn-default">Cancel</a>
			              </form>
			            </div>
			            <!-- /.box-body -->
			         <!-- VIEW DATA -->
					<div>
				      <div class="row">
				        <div class="col-xs-12">
				          <div class="box">
				            <div class="box-header">
				              <!-- <h3 class="box-title">Hover Data Table</h3> -->
				            </div>
				            <!-- /.box-header -->
				            <div class="box-body">
				              <table id="example2" class="table table-bordered table-hover">
				                <thead>
				                <tr>
				                  <th>productCode</th>
				                  <th>productName</th>
				                  <th>productType</th>
				                  <th>price</th>
				                </tr>
				                </thead>
				                <tbody>
				                <tr th:each="product : ${products}">
				                  <td th:text="${product.productCode}"></td>
				                  <td th:text="${product.productName}"></td>
				                  <td th:text="${product.productType}"></td>
				                  <td th:text="${product.price}"></td>
				                </tr>
				                
				              </table>
				            </div>
				            <!-- /.box-body -->
				          </div>
				          <!-- /.box -->
				
				          </div>
				          <!-- /.box -->
				        </div>
				        <!-- /.col -->
				      </div>
				      <!-- /.row -->
					<!-- END VIEW DATA -->
					</div>
				</div>
			</div>
		</div>
	</div>
	
	
</body>
</html>
